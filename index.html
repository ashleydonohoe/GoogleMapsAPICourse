<!DOCTYPE html>
<html lang="en">
<head>

	<title>Google Map</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="options-box">
      <h1>Find Your New NYC Home</h1>

    <div id="map">
    </div>
  </div> <!-- Container -->

  <script src="script.js"></script>
</body>
</html>
